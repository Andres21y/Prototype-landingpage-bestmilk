                <div class="col s12">
                    <div class="hero-content">
                        <h1 class="hero-title">Bienvenidos a Bestmilk</h1>
                        <p class="hero-subtitle">La plataforma perfecta para gestionar tus proyectos de manera eficiente
                            y colaborativa</p>

                        <div class="hero-buttons">
                            <a href="#" class="btn btn-hero btn-primary waves-effect waves-light">
                                <i class="material-icons left">rocket_launch</i>
                                Comenzar Ahora
                            </a>
                            <a href="#" class="btn btn-hero btn-secondary waves-effect waves-light">
                                <i class="material-icons left">play_circle_outline</i>
                                Ver Demo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="features-container"></div>
    <div id="stats-container"></div>
    <div id="cta-container"></div>
    <div id="footer-container"></div>



    <script src="components/Navbar.js"></script>
    <script src="components/Footer.js"></script>
    <script src="components/Features.js"></script>
    <script src="components/Stats.js"></script>
    <script src="components/CallToAtion.js"></script>
    <script src="components/Modal.js"></script>

    <script src="app.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function () {
            initApp()
            M.AutoInit();
        });

        function initApp() {

            //  iniciamos el sidenav
            setTimeout(() => {
                const sidenavElems = document.querySelectorAll('.sidenav');
                M.Sidenav.init(sidenavElems);
            }, 100);

            // Renderizar componentes
            document.getElementById('navbar-container').innerHTML = Navbar.render();
            document.getElementById('features-container').innerHTML = Features.render();
            document.getElementById('stats-container').innerHTML = Stats.render();
            document.getElementById('cta-container').innerHTML = Cta.render();
            document.getElementById('footer-container').innerHTML = Footer.render();


            // Modal de demo
            document.getElementById('modal-container').innerHTML = ModalComponent.render({
                id: "demoModal",
                icon: "celebration",
                title: "¡Demo Disponible!",
                content: "Puedes probar todas las funcionalidades creando una cuenta o usando las credenciales de demo.",
                buttons: [
                    {
                        text: "Crear Cuenta",
                        class: "btn indigo darken-1 waves-effect waves-light",
                        onclick: "navigateTo('signup')"
                    },
                    {
                        text: "Usar Demo",
                        class: "btn-flat waves-effect waves-light",
                        onclick: "navigateTo('login')"
                    },
                    {
                        text: "Cerrar",
                        class: "modal-close btn-flat waves-effect waves-light grey-text"
                    }
                ]
            });

            // Inicializar componentes que lo requieren
            ModalComponent.init('demoModal');
        }

        // Funciones globales
        function navigateTo(page) {
            window.location.href = `/Views/${page}/index.html`;
        }
        function createItem() {
            var modal = M.Modal.getInstance(document.getElementById('addCowModal'));
            modal.open();
        }


        function showDemo() {
            ModalComponent.show('demoModal');
        }
    </script>
