<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="modal-ganado" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4><i class="material-icons left green-text">pets</i>Registrar Nuevo Ganado</h4>
            <form id="form-nuevo-ganado">
                <div class="row">
                    <!-- Información Básica -->
                    <div class="col s12">
                        <h6 class="grey-text">Información Básica</h6>
                        <div class="divider"></div>
                        <br>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">label</i>
                        <input id="etiqueta" name="etiqueta" type="text" class="validate" required>
                        <label for="etiqueta">Etiqueta/ID *</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">pets</i>
                        <input id="nombre" name="nombre" type="text">
                        <label for="nombre">Nombre (Opcional)</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">category</i>
                        <select id="raza" name="raza" required>
                            <option value="" disabled selected>Seleccionar raza</option>
                            <option value="holstein">Holstein</option>
                            <option value="angus">Angus</option>
                            <option value="jersey">Jersey</option>
                            <option value="brahman">Brahman</option>
                            <option value="charolais">Charolais</option>
                            <option value="hereford">Hereford</option>
                            <option value="simmental">Simmental</option>
                            <option value="otra">Otra</option>
                        </select>
                        <label>Raza *</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">wc</i>
                        <select id="sexo" name="sexo" required>
                            <option value="" disabled selected>Seleccionar sexo</option>
                            <option value="macho">Macho</option>
                            <option value="hembra">Hembra</option>
                        </select>
                        <label>Sexo *</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">cake</i>
                        <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" class="validate">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">monitor_weight</i>
                        <input id="peso" name="peso" type="number" step="0.1" min="0">
                        <label for="peso">Peso (kg)</label>
                    </div>

                    <!-- Información de Salud -->
                    <div class="col s12" style="margin-top: 2rem;">
                        <h6 class="grey-text">Estado de Salud</h6>
                        <div class="divider"></div>
                        <br>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">favorite</i>
                        <select id="estado_salud" name="estado_salud">
                            <option value="" disabled selected>Estado de salud</option>
                            <option value="saludable">Saludable</option>
                            <option value="enfermo">Enfermo</option>
                            <option value="en_tratamiento">En Tratamiento</option>
                            <option value="cuarentena">Cuarentena</option>
                        </select>
                        <label>Estado de Salud</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">local_hospital</i>
                        <input id="veterinario" name="veterinario" type="text">
                        <label for="veterinario">Veterinario Asignado</label>
                    </div>

                    <!-- Información de Ubicación -->
                    <div class="col s12" style="margin-top: 2rem;">
                        <h6 class="grey-text">Ubicación</h6>
                        <div class="divider"></div>
                        <br>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">location_on</i>
                        <input id="potrero" name="potrero" type="text">
                        <label for="potrero">Potrero/Sección</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">home</i>
                        <input id="finca" name="finca" type="text">
                        <label for="finca">Finca/Rancho</label>
                    </div>

                    <!-- Observaciones -->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">note</i>
                        <textarea id="observaciones" name="observaciones" class="materialize-textarea"></textarea>
                        <label for="observaciones">Observaciones</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancelar</a>
            <button type="submit" form="form-nuevo-ganado" class="waves-effect waves-green btn green">
                <i class="material-icons left">save</i>Registrar Ganado
            </button>
        </div>
    </div>

    <script src="/components/Modals/CreateGanado.js"></script>
</body>

</html>
