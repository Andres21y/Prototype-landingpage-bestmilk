<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Página de Registro -->
    <div id="signupPage" class="page">
        <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg fade-in">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Crear Cuenta</h2>
                    <p class="text-gray-600">Únete a nuestra plataforma</p>
                </div>
                
                <form class="mt-8 space-y-6" onsubmit="handleSignup(event)">
                    <div class="space-y-4">
                        <div>
                            <label for="signupName" class="block text-sm font-medium text-gray-700 mb-1">
                                Nombre completo
                            </label>
                            <input 
                                id="signupName" 
                                name="name" 
                                type="text" 
                                required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="Tu nombre completo"
                            >
                        </div>
                        
                        <div>
                            <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-1">
                                Correo electrónico
                            </label>
                            <input 
                                id="signupEmail" 
                                name="email" 
                                type="email" 
                                required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="tu@email.com"
                            >
                        </div>
                        
                        <div>
                            <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-1">
                                Contraseña
                            </label>
                            <input 
                                id="signupPassword" 
                                name="password" 
                                type="password" 
                                required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="••••••••"
                            >
                        </div>
                        
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                                Confirmar contraseña
                            </label>
                            <input 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                type="password" 
                                required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="••••••••"
                            >
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input 
                            id="terms" 
                            name="terms" 
                            type="checkbox" 
                            required
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                        >
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            Acepto los <a href="#" class="text-indigo-600 hover:text-indigo-500">términos y condiciones</a>
                        </label>
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200"
                    >
                        Crear Cuenta
                    </button>
                    
                    <div class="text-center">
                        <span class="text-sm text-gray-600">¿Ya tienes cuenta? </span>
                        <button 
                            type="button" 
                            onclick="showPage('loginPage')" 
                            class="font-medium text-indigo-600 hover:text-indigo-500"
                        >
                            Inicia sesión aquí
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
